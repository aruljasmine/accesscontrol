<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Access Control Check</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
    .granted {
      color: green;
    }
    .denied {
      color: red;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Access Control</h2>
  <label for="role">User Role:</label>
  <select id="role">
    <option value="basic">Basic</option>
    <option value="premium">Premium</option>
    <option value="admin">Admin</option>
  </select>

  <label for="expired">Account Expired?</label>
  <select id="expired">
    <option value="false">No</option>
    <option value="true">Yes</option>
  </select>

  <button onclick="checkAccess()">Check Access</button>
  <div id="result" class="message"></div>
</div>

<script>
  function checkAccess() {
    const role = document.getElementById("role").value;
    const isExpired = document.getElementById("expired").value === "true";

    const hasPermission = (role === "admin" || role === "premium") && !isExpired;

    const resultEl = document.getElementById("result");
    if (hasPermission) {
      resultEl.textContent = "✅ Access Granted";
      resultEl.className = "message granted";
    } else {
      resultEl.textContent = "❌ Access Denied";
      resultEl.className = "message denied";
    }
  }
</script>

</body>
</html>
